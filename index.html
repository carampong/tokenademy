<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOKENADEMY - Launch Your Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
                950: '#042f2e',
              },
              solana: '#9945FF',
              ethereum: '#627EEA',
              xrp: '#23292F',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen bg-black">
            <div class="w-16 h-16 border-4 border-brand-900 border-t-brand-500 rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-brand-500 font-sans text-sm tracking-wider animate-pulse">INITIALIZING LAUNCHPAD...</p>
            <div id="error-container" class="hidden mt-6 max-w-md bg-red-900/20 border border-red-800 rounded p-4 text-center">
                <p class="text-red-500 font-bold text-sm mb-1">INITIALIZATION FAILED</p>
                <p id="error-text" class="text-red-400 font-mono text-xs break-all"></p>
                <button onclick="location.reload()" class="mt-4 bg-red-800/30 hover:bg-red-800/50 text-red-200 px-4 py-2 rounded text-xs transition-colors">Try Again</button>
            </div>
        </div>
    </div>

    <script>
      // Determine base URL for GitHub Pages support
      const getBaseUrl = () => {
          let path = window.location.pathname;
          if (path.endsWith('index.html')) {
             path = path.substring(0, path.lastIndexOf('index.html'));
          }
          return path.endsWith('/') ? path : path + '/';
      };
      
      const BASE_URL = getBaseUrl();
      console.log("Base URL detected:", BASE_URL);

      // STRUCTURE: Nested structure as indicated by 404 errors on root access
      const projectFiles = [
        'types.ts',
        'constants.ts',
        'services/geminiService.ts',
        'components/NetworkSelection.tsx',
        'components/TokenForm.tsx',
        'components/LiquidityForm.tsx',
        'components/PaymentGateway.tsx',
        'components/DeploymentStatus.tsx', 
        'components/WaitingForConfirmation.tsx',
        'components/AdminPanel.tsx',
        'App.tsx',
        'index.tsx'
      ];

      const externalImports = {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1"
      };

      function resolvePath(basePath, relativePath) {
        if (!relativePath.startsWith('.')) return relativePath; 
        
        const stack = basePath.split('/');
        stack.pop(); // Remove filename
        
        const parts = relativePath.split('/');
        for (const part of parts) {
          if (part === '.') continue;
          if (part === '..') {
            if (stack.length > 0) stack.pop();
          } else {
            stack.push(part);
          }
        }
        return stack.join('/');
      }

      function showError(msg) {
          console.error(msg);
          document.getElementById('loading-text').classList.add('hidden');
          document.getElementById('error-container').classList.remove('hidden');
          document.getElementById('error-text').textContent = msg;
      }

      async function loadProject() {
        try {
          console.log("Starting Tokenademy Loader (Nested Structure)...");
          
          const fileContents = {};
          const blobUrls = {};

          // 1. Fetch all files
          await Promise.all(projectFiles.map(async (path) => {
            const fetchPath = BASE_URL + path;
            console.log(`Fetching: ${fetchPath}`);
            
            const res = await fetch(fetchPath);
            if (!res.ok) throw new Error(`Failed to load ${path} (Status: ${res.status} at ${fetchPath})`);
            fileContents[path] = await res.text();
          }));

          console.log("All files fetched. Transpiling...");

          // 2. Process files
          for (const path of projectFiles) {
            let code = fileContents[path];

            try {
                const transpiled = Babel.transform(code, {
                filename: path,
                presets: ['react', 'typescript'],
                }).code;

                // Rewrite imports
                const rewrited = transpiled.replace(/((?:import|export)\s+(?:[\s\S]*?from\s+)?['"])([^'"]+)(['"])/g, (match, prefix, importPath, suffix) => {
                if (importPath.startsWith('.')) {
                    const resolved = resolvePath(path, importPath);
                    let matchPath = resolved;
                    
                    // Specific fix for DeploymentLog -> DeploymentStatus if applicable
                    if (matchPath.endsWith('DeploymentLog.tsx') && !fileContents[matchPath] && fileContents[matchPath.replace('DeploymentLog', 'DeploymentStatus')]) {
                        matchPath = matchPath.replace('DeploymentLog.tsx', 'DeploymentStatus.tsx');
                    }
                    
                    // Try to guess extension if it matches a known file
                    if (!fileContents[matchPath]) {
                        if (fileContents[matchPath + '.ts']) matchPath += '.ts';
                        else if (fileContents[matchPath + '.tsx']) matchPath += '.tsx';
                    }
                    
                    // If simple resolution fails, try resolving strictly by filename (fallback for mixed structures)
                    if (!fileContents[matchPath]) {
                        const justName = importPath.split('/').pop();
                         const found = projectFiles.find(p => p.endsWith(justName) || p.endsWith(justName + '.ts') || p.endsWith(justName + '.tsx'));
                         if (found) matchPath = found;
                    }

                    return `${prefix}app://${matchPath}${suffix}`;
                }
                return match; 
                });

                const blob = new Blob([rewrited], { type: 'text/javascript' });
                blobUrls[`app://${path}`] = URL.createObjectURL(blob);
            } catch (e) {
                throw new Error(`Babel Error in ${path}: ${e.message}`);
            }
          }

          // 3. Inject Import Map
          const imports = { ...externalImports };
          Object.keys(blobUrls).forEach(key => {
            imports[key] = blobUrls[key];
          });

          const mapEl = document.createElement('script');
          mapEl.type = "importmap";
          mapEl.textContent = JSON.stringify({ imports });
          document.head.appendChild(mapEl);

          console.log("Import map injected. Mounting app...");

          // 4. Load Entry Point
          const entryModule = 'app://index.tsx';
          try {
            await import(entryModule);
          } catch (e) {
             console.error(e);
             throw new Error(`Module Import Error: ${e.message}`);
          }

        } catch (err) {
          showError(err.message);
        }
      }

      loadProject();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
