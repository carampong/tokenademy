<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOKENADEMY - Launch Your Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                900: '#134e4a',
                950: '#042f2e',
              },
              solana: '#9945FF',
              ethereum: '#627EEA',
              xrp: '#23292F',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;

      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen bg-black">
            <div class="w-16 h-16 border-4 border-brand-900 border-t-brand-500 rounded-full animate-spin mb-4"></div>
            <p id="loading-text" class="text-brand-500 font-sans text-sm tracking-wider animate-pulse">INITIALIZING LAUNCHPAD...</p>
            <p id="error-text" class="text-red-500 font-sans text-xs mt-4 hidden"></p>
        </div>
    </div>

    <script>
      // Configuration for the dynamic loader
      const projectFiles = [
        'types.ts',
        'constants.ts',
        'services/geminiService.ts',
        'components/NetworkSelection.tsx',
        'components/TokenForm.tsx',
        'components/LiquidityForm.tsx',
        'components/PaymentGateway.tsx',
        'components/DeploymentLog.tsx',
        'components/WaitingForConfirmation.tsx',
        'components/AdminPanel.tsx',
        'App.tsx',
        'index.tsx'
      ];

      const externalImports = {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1"
      };

      // Helper to resolve relative paths (./, ../) to absolute virtual paths
      function resolvePath(basePath, relativePath) {
        if (!relativePath.startsWith('.')) return relativePath; // External import
        
        const stack = basePath.split('/');
        stack.pop(); // Remove filename
        
        const parts = relativePath.split('/');
        for (const part of parts) {
          if (part === '.') continue;
          if (part === '..') {
            if (stack.length > 0) stack.pop();
          } else {
            stack.push(part);
          }
        }
        return stack.join('/');
      }

      async function loadProject() {
        try {
          const fileContents = {};
          const blobUrls = {};

          // 1. Fetch all files
          await Promise.all(projectFiles.map(async (path) => {
            const res = await fetch(path);
            if (!res.ok) throw new Error(`Failed to load ${path}: ${res.statusText}`);
            fileContents[path] = await res.text();
          }));

          // 2. Process files: Transpile & Rewrite Imports
          for (const path of projectFiles) {
            let code = fileContents[path];

            // Transpile TSX/TS to JS
            const transpiled = Babel.transform(code, {
              filename: path,
              presets: ['react', 'typescript'],
              // We don't use 'modules' transform here because we want ES modules output
              // ensuring browser can parse imports/exports
            }).code;

            // Rewrite imports to use a virtual absolute scheme that we can map later
            // We look for: import ... from '...' OR export ... from '...'
            const rewrited = transpiled.replace(/((?:import|export)\s+(?:[\s\S]*?from\s+)?['"])([^'"]+)(['"])/g, (match, prefix, importPath, suffix) => {
               if (importPath.startsWith('.')) {
                 const resolved = resolvePath(path, importPath);
                 // Check if the resolved path is in our project files
                 // We might need to guess extensions if missing (e.g. import './types')
                 let matchPath = resolved;
                 if (!fileContents[matchPath]) {
                    if (fileContents[matchPath + '.ts']) matchPath += '.ts';
                    else if (fileContents[matchPath + '.tsx']) matchPath += '.tsx';
                 }
                 return `${prefix}app://${matchPath}${suffix}`;
               }
               return match; // Leave external imports alone
            });

            // Create Blob URL
            const blob = new Blob([rewrited], { type: 'text/javascript' });
            blobUrls[`app://${path}`] = URL.createObjectURL(blob);
          }

          // 3. Construct and Inject Import Map
          const imports = { ...externalImports };
          Object.keys(blobUrls).forEach(key => {
            imports[key] = blobUrls[key];
          });

          const mapEl = document.createElement('script');
          mapEl.type = "importmap";
          mapEl.textContent = JSON.stringify({ imports });
          document.head.appendChild(mapEl);

          // 4. Load Entry Point
          const entryModule = 'app://index.tsx';
          import(entryModule).catch(err => {
            console.error("Runtime Error:", err);
            document.getElementById('error-text').textContent = "Runtime Error: " + err.message;
            document.getElementById('error-text').classList.remove('hidden');
          });

        } catch (err) {
          console.error("Loader Error:", err);
          document.getElementById('loading-text').textContent = "FAILED TO LOAD";
          document.getElementById('error-text').textContent = err.message + ". Check console/network.";
          document.getElementById('error-text').classList.remove('hidden');
        }
      }

      loadProject();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
